<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div id="container-header">
            <div class="header">
                <div class="h-links-btn">
                    <div class="h-links">
                        <ul>
                            <li class="link">
                                <a class="nav-link" href="https://www.google.com/gmail/about/" target="_blank">Gmail</a>
                            </li>
                            <li class="link">
                                <a class="nav-link" href="https://www.google.com/imghp?hl=EN" target="_blank">Images</a>
                            </li>
                            <li class="link icon">
                                <a href="" class="nav-btn nav-icon">
                                    <i class="fa-solid fa-bars nav-search" style="color: #404040;"></i>
                                </a>
                            </li>
                            <li class="link">
                                <button class="nav-btn nav-signin" type="button">Sign in</button>
                            </li>
                        </ul>
                    </div>


                </div>
            </div>

        </div>
    </header>

    <body>
        <div id="container-body">
            <div class="google-logo">
                <img class="logo" src="images/googlelogo_color_272x92dp.png" alt="">
            </div>
        </div>

        <div id="search">
            <div class="google-search">
                <div class="search-box">
                    <div class="box">
                        <div class="s-left">
                            <i class="fa-solid fa-magnifying-glass search-left" style="color: #aeadad;"></i>
                        </div>
                        <div class="text">
                            <textarea name="textarea" class="textarea" rows="1" maxlength="2048"></textarea>
                        </div>
                        <div class="s-right">
                            <i class="fa-solid fa-microphone search-mic" style="color: #4087F5;"></i>
                            <i class="fa-solid fa-camera search-cam" style="color: #4087F5;"></i>
                        </div>
                    </div>
                </div>
                <div class="s-btn">
                    <div class="g-s">
                        <button>Google Search</button>
                    </div>
                    <div class="lucky">
                        <button>I'm Feeling Lucky</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="language">
            <div class="lg">
                Google offered in: &nbsp;
                <a href="#" class="language-item">Türkçe</a>
            </div>

        </div>
    </body>

    <footer>
        <div id="footer">
            <div class="footer-tr">Türkiye</div>
            <div class="footer-links">
                <div class="footer-left">
                    <a href="#" class="about">About</a>
                    <a href="#" class="advertising">Advertising</a>
                    <a href="#" class="business">Business</a>
                    <a href="#" class="howsearchworks">How Search works</a>
                </div>

                <div class="footer-right">
                    <a href="#" class="privacy">Privacy</a>
                    <a href="#" class="terms">Terms</a>
                    <a href="#" class="settings">Settings</a>
                </div>
            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
